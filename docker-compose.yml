version: '3.8'

services:
  # Next.js Frontend
  web:
    build:
      context: .
      target: web
      dockerfile: Dockerfile
    container_name: artisan-commerce-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost:3000}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8787}
    env_file:
      - .env
    depends_on:
      - workers
    restart: unless-stopped
    networks:
      - artisan-commerce
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Cloudflare Workers API (local development)
  workers:
    build:
      context: .
      target: workers
      dockerfile: Dockerfile
    container_name: artisan-commerce-workers
    ports:
      - "8787:8787"
    environment:
      - NODE_ENV=production
      - PORT=8787
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - artisan-commerce
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8787/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # SQLite Database (for local development, production uses Cloudflare D1)
  db:
    image: keinos/sqlite3:latest
    container_name: artisan-commerce-db
    volumes:
      - db-data:/data
      - ./migrations:/migrations:ro
    command: sqlite3 /data/artisan-commerce.db
    restart: unless-stopped
    networks:
      - artisan-commerce

networks:
  artisan-commerce:
    driver: bridge

volumes:
  db-data:
    driver: local
